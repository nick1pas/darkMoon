<html><title>Ban Type Selection [L2JFree]</title><body>

<td><button value="Game Time Expired" action="bypass -h admin_ban %account% -13" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="No Time Left" action="bypass -h admin_ban %account% -14" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>

</tr>

<td><button value="Forbid Access" action="bypass -h admin_ban %account% -18" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="No Message" action="bypass -h admin_ban %account% -19" width="135" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<center>
<button value="Default" action="bypass -h admin_ban %account% -100" width="280" height="40" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
