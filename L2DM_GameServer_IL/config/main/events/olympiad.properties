# ---------------
# Olympiad Config 
# ---------------
# Olympiad Start Time in Military hours - default 18pm (18)
AltOlyStartTime = 18

# Olympiad Start Time for Min's, default 00 so at the start of the hour. (00)
AltOlyMin = 00

# Olympiad Compeition Period),If set different, should be increment by 10 mins), default 3 hours 50 minutes. (21600000)
AltOlyCPeriod = 21600000

# Olympiad Battle Period, default 3 minutes.(360000)
AltOlyBattle = 360000

# Olympiad Battle Wait, default 10 Minutes (600000)
AltOlyBWait = 600000

# Olympiad Inital Wait Period, default 5 minutes (300000)
AltOlyIwait = 300000

# Olympiad Weekly Period, default 1 week (604800000)
AltOlyWperiod = 604800000

# Olympiad Validation Period, default 24 Hours.  (86400000)
AltOlyVperiod = 86400000

# Allow/disallow usage of auto SS, default (true)
OlympiadAllowAutoSS = true

# Allow/dissalow bss usage, default (false)
OlympiadAllowBSS = false

# Allow/dissalow mages to get acumen in olympiad, default (false)
OlympiadGiveAcumenMages = false

# Allow/dissalow fighters to get haste in olympiad, default (true)
OlympiadGiveHasteFighters = true

# Set the lvl of acumen buff, default (Mages dont get acumen in retail) (NOTICE: MAX LVL IS 3)
OlympiadAcumenLvl = 1

# Set the lvl of haste buff, default (2) (NOTICE: MAX LVL IS 2)
OlympiadHasteLvl = 2