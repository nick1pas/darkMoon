# Show NPC Quest Drop in information?  
AltGameViewNpcQuestDrop = false


# 1 - Show L2Monster level and aggro   
# 2 - Show L2Monster level and aggro, ServerSideNpcName must be enabled
# 3 - Maximum range mobs can randomly go from spawn point
