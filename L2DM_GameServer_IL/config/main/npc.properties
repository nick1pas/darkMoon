# Show information? (enables flags AltGameViewNpc[*] below)  
AltGameViewNpc = false
   
# Show NPC Combat Stats in information? (like Max.HP, P.Atk)  
AltGameViewNpcCombat = false
   
# Show NPC Basic Stats in information? (like STR, CON)  
AltGameViewNpcBasic = false
   
# Show NPC Normal and Sweep Drop in information?  
