Если вы оставите двери открытыми, посторонние смогут войти.<br1>
Двери должны оставаться закрытыми.<br>
если ты хочешь выгнать посторонних, используй&nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner">Выгнать посторонних</a>&nbsp;menu.<br><br>
