<html><title>Spawn Menu 2</title><body>
<center>
<table width=270><tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=190><center>Spawn Menu (More)</center></td>
<td width=40><button value="Back" action="bypass -h admin_spawn_menu" width=40 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table></center><br>
Spawn NPC/Mob by ID:<font color="LEVEL"> [*]</font><br>
ID|name/qty/radius:<br>
<table width=270><tr>
<td width=50><edit var="id" width=50 height=15></td>
<td width=20><edit var="qty" width=20 height=15></td>
<td width=45><edit var="rad" width=45 height=15></td><br>
spawn / spawn once / custom spawn<br>
<td width=45><button value="Spawn" action="bypass -h admin_spawn $id $qty $rad" width=45 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=60><button value="Spawn 1" action="bypass -h admin_spawn_once $id $qty $rad" width=60 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td width=55><button value="CSpawn" action="bypass -h admin_cspawn $id $qty $rad" width=55 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr></table><br>
Special:
<table width=270>
<tr>
<td><button value="Reload" action="bypass -h admin_spawn_reload" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Unspawn All" action="bypass -h admin_unspawnall" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Respawn All" action="bypass -h admin_respawnall" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
<tr>
<td><button value="Spawn Night" action="bypass -h admin_spawnnight" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="Spawn Day" action="bypass -h admin_spawnday" width=90 height=20 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td></td>
</tr></table></center><br>
[*]: Names are case insensitive, but you must use underscores instead of spaces.<br>
You can leave qty & radius field's empty if you don't need more than one mob.
</body></html>
