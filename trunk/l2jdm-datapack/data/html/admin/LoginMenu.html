<html><title>Login Server Management Menu [L2JFree]</title><body>
<center>Login Management Menu</center>
<br><br>
<table width = 270>
<tr><td>Server Status:</td><td><center><font COLOR="%statusCol%">%statusStr%</font></center></td></tr>
<tr>
<td><button value="ON" action="bypass -h admin_login_status 0" width="90" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="MAINTENANCE" action="bypass -h admin_login_status 1" width="90" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="OFF" action="bypass -h admin_login_status 2" width="90" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<table width = 270>
<tr><td>Bits Status:</td></tr>
<tr>
<td><center>%statusB1%</center></td><td><center>%statusB2%</center></td>
<td><center>%statusB3%</center></td><td><center>%statusB4%</center></td>
</tr>
<tr>
<td><button value="BIT 1" action="bypass -h admin_login_toggle 4 %b1%" width="66" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="BIT 2" action="bypass -h admin_login_toggle 5 %b2%" width="66" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="BIT 3" action="bypass -h admin_login_toggle 6 %b3%" width="66" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
<td><button value="BIT 4" action="bypass -h admin_login_toggle 7 %b4%" width="66" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<table width = 270>
<tr>
<td>Connection Limit: %maxConn%</td>
<td><edit var="count"></td>
<td><button value="LOGIN LIMIT" action="bypass -h admin_login_conn $count" width="85" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
<br>
<table width = 270>
<tr>
<td>Bracket Status: %statusBr%</td>
<td><button value="BRACKETS" action="bypass -h admin_login_toggle 8 %br%" width="110" height="25" back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
</tr>
</table>
</body></html>
